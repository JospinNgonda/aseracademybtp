<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Aser Academy</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; line-height: 1.6;
    }
    header, footer {
      background: #111; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 2px 5px rgba(212,175,55,0.3);
      position: sticky; top: 0; z-index: 1000;
    }
    header img { height: 50px; }
    nav a {
      margin-left: 1.5rem; font-weight: bold; font-size: 1rem; color: #d4af37; text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #b9972c; }
    main {
      max-width: 600px; margin: 2rem auto; padding: 0 1rem; animation: fadeIn 1s ease forwards;
    }
    h1 {
      color: #d4af37; margin-bottom: 1rem;
      text-align: center;
    }
    form {
      background: #111;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(212,175,55,0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    input, textarea {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background: #d4af37;
      color: #000;
      font-weight: bold;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b9972c;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="Accueil"><img src="logo.svg" alt="Logo Aser Academy" /></a>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="a-propos.html">À propos</a>
      <a href="programme.html">Programme</a>
      <a href="temoignages.html">Témoignages</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contactez-nous</h1>

    <form action="https://formspree.io/f/mzzgonoe" method="POST">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    Contact : <a href="mailto:ton.email@example.com">ton.email@example.com</a> | WhatsApp : <a href="https://wa.me/243976416666" target="_blank" rel="noopener noreferrer">+243 976 416 666</a>
  </footer>
</body>
</html>
