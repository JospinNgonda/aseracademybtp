<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Témoignages - Aser Academy</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; line-height: 1.6;
    }
    header, footer {
      background: #111; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 2px 5px rgba(212,175,55,0.3);
      position: sticky; top: 0; z-index: 1000;
    }
    header img { height: 50px; }
    nav a {
      margin-left: 1.5rem; font-weight: bold; font-size: 1rem; color: #d4af37; text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #b9972c; }
    main {
      max-width: 900px; margin: 2rem auto; padding: 0 1rem; animation: fadeIn 1s ease forwards;
    }
    h1, h2 {
      color: #d4af37; margin-bottom: 1rem;
    }
    .testimonial {
      background: #111;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(212,175,55,0.2);
      font-style: italic;
    }
    .author {
      margin-top: 0.7rem;
      font-weight: bold;
      color: #d4af37;
      text-align: right;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

    <nav>
