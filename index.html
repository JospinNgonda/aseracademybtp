<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aser Academy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      color: #d4af37;
      font-weight: bold;
    }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #d4af37;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      animation: fadeIn 1.5s ease-in;
    }
    h1 {
      color: #d4af37;
      font-size: 3rem;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .btn {
      margin-top: 2rem;
      display: inline-block;
      background: #d4af37;
      color: #000;
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #b9972c;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #111;
      color: #aaa;
      margin-top: 3rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aser Academy</div>
    <nav>
      <a href="about.html">À propos</a>
      <a href="programme.html">Programme</a>
      <a href="temoignages.html">Témoignages</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">

    <a href="contact.html" class="btn">Nous contacter</a>
  </section>

  <footer>
